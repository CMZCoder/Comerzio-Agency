<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Animated gradient for the ring -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#06b6d4;#3b82f6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#06b6d4;#3b82f6;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#06b6d4">
        <animate attributeName="stop-color" values="#06b6d4;#3b82f6;#8b5cf6;#06b6d4" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer glow for the ring -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="32" cy="32" r="30" fill="#0a0e1a"/>

  <!-- Animated rotating ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#ringGrad)" stroke-width="2.5" stroke-dasharray="12 6" filter="url(#outerGlow)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner subtle ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="url(#ringGrad)" stroke-width="1" stroke-dasharray="4 8" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="360 32 32" to="0 32 32" dur="12s" repeatCount="indefinite"/>
  </circle>

  <!-- Stylish C letter -->
  <text x="32" y="43" text-anchor="middle" font-family="'Georgia', 'Times New Roman', serif" font-size="32" font-weight="700" fill="url(#ringGrad)" filter="url(#glow)" font-style="italic">C</text>

  <!-- Orbiting particle 1 -->
  <circle r="1.8" fill="#3b82f6" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    <animateMotion dur="6s" repeatCount="indefinite" path="M32,6 A26,26 0 1,1 31.99,6"/>
  </circle>

  <!-- Orbiting particle 2 -->
  <circle r="1.2" fill="#8b5cf6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    <animateMotion dur="6s" repeatCount="indefinite" path="M32,6 A26,26 0 1,1 31.99,6" begin="2s"/>
  </circle>

  <!-- Orbiting particle 3 -->
  <circle r="1.5" fill="#06b6d4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    <animateMotion dur="6s" repeatCount="indefinite" path="M32,6 A26,26 0 1,1 31.99,6" begin="4s"/>
  </circle>

  <!-- Pulsing center glow -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.3">
    <animate attributeName="r" values="16;20;16" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
